<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi - YourHealth</title>
    <link rel="stylesheet" href="yourhealthcss/register.css">
</head>
<body class="auth-body">
    <div class="auth-container">
        <form class="auth-form register-form">
            <h2>Buat Akun YourHealth</h2>
            <div class="form-group">
                <label for="fullname">Nama Lengkap</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Konfirmasi Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="btn btn-primary">Daftar</button>
            <p class="auth-switch">Sudah punya akun? <a href="yourhealthlogin.html">Login</a></p>
        </form>
    </div>
</body>
