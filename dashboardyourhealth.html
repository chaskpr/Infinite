<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourHealth Dashboard</title>
    <link rel="stylesheet" href="yourhealthcss/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <nav class="sidebar" id="sidebar">
            <div class="logo">
                <img src="/api/placeholder/150/50" alt="YourHealth Logo">
                <button class="toggle-btn" id="toggleBtn">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
            <ul class="menu">
                <li class="active">
                    <a href="#"><i class="fas fa-home"></i> <span>Dashboard</span></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-user-md"></i> <span>Dokter</span></a>
                </li>
                <li>
                    <a href="#"><i class="fas fa-receipt"></i> <span>Transaksi</span></a>
                </li>
                <li class="logout">
                    <a href="#"><i class="fas fa-sign-out-alt"></i> <span>Logout</span></a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header>
                <h1>Dashboard</h1>
                <div class="user-info">
                    <span>Welcome, Admin</span>
                    <img src="/api/placeholder/40/40" alt="User Profile" class="profile-img">
                </div>
            </header>
            <div class="content">
                <!-- Content akan ditambahkan di sini -->
                <h2>Selamat Datang di YourHealth Dashboard</h2>
            </div>
        </main>
    </div>

    <script>
        const sidebar = document.getElementById('sidebar');
        const toggleBtn = document.getElementById('toggleBtn');

        toggleBtn.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
